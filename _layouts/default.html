<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %} {% if site.subsite_name %}{{ site.subsite_name }} | {% endif %}Socrata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le Bootstrap-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome by Dave Gandy - http://fontawesome.io/ -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"/>

    <!-- Google Web Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css"/>

    <!-- CSS customizations -->
    <link href="{{ site.root }}/common/css/common.css" rel="stylesheet"/>
    <link href="{{ site.root }}/common/css/murphy.css" rel="stylesheet"/>
    <link href="{{ site.root }}/css/local.css" rel="stylesheet"/>
    
    {% for script in page.custom_css %}
      <link href="{{ site.root }}{{script}}" rel="stylesheet"/>
    {% endfor %}

    <!-- Le jQuery & El Underscore -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript" charset="utf-8"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Browser Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/common/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/common/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/common/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="shortcut icon" href="/common/ico/favicon.png"/>
  </head>

  <body class="{{ site.subsite }} {{ page.bodyclass }}">
    <div class="container-fluid content">
      {{content}}
    </div> <!-- /container -->

    <!-- Bootstrap Javascript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- NY Times Emphasis -->
    <script type="text/javascript" charset="utf-8" src="{{ site.root }}/common/js/emphasis.js"></script>

    <!-- Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.ga_tracking_code }}']);
      // Push the full URL with hashes
      _gaq.push(['_trackPageview', location.pathname + location.search + location.hash]);

      (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <!-- Global Bootstrap Goodness -->
    <script type="text/javascript">
      // Activate all our tooltips
      $(".has-tooltip").tooltip();
    </script>

    {% for script in site.local_js %}
      <script type="text/javascript" src="{{ site.root}}{{ script }}"></script>
    {% endfor %}

    {% for script in page.custom_js %}
      <script type="text/javascript" src="{{ site.root }}{{ script }}"></script>
    {% endfor %}
  </body>
</html>
